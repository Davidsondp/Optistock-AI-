<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Optistock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/dashboard" class="text-xl font-bold text-indigo-600">OptiStock</a>
            <div class="flex gap-4">
                <a href="/dashboard" class="hover:text-indigo-600 font-medium">Inicio</a>
                <a href="/agregar" class="hover:text-indigo-600 font-medium">Agregar producto</a>
                <a href="/alertas" class="hover:text-indigo-600 font-medium">Alertas</a>
                <a href="/recomendaciones" class="hover:text-indigo-600 font-medium">Recomendaciones</a>
                <a href="/logout" class="bg-red-100 text-red-600 px-3 py-1 rounded hover:bg-red-200 font-medium">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <!-- Contenido de la página -->
    <main class="p-6 max-w-7xl mx-auto">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer opcional -->
    <footer class="text-center text-sm py-4 text-gray-500">
        © {{ now.year }} Optistock — Todos los derechos reservados.
    </footer>

</body>
</html>
