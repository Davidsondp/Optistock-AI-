{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Iniciar Sesión</h1>
<form method="POST" class="space-y-4">
  <input type="email" name="email" placeholder="Correo" required class="block w-full p-2 border">
  <input type="password" name="password" placeholder="Contraseña" required class="block w-full p-2 border">
  <button class="bg-blue-500 text-white px-4 py-2">Entrar</button>
</form>
<p class="mt-4">¿No tienes cuenta? <a href="/register" class="text-blue-500 underline">Regístrate</a></p>
{% endblock %}
